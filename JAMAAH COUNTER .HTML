<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Target Jamaah Umrah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #001f3f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5em;
    }

    .stat {
      font-size: 2.5rem;
      margin: 0.3em 0;
    }

    .highlight {
      color: #00d4ff;
      font-weight: bold;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Target Jamaah Umrah</h1>
  <div class="stat">Target: <span class="highlight" id="target">1000</span> Jamaah</div>
  <div class="stat">Sudah Daftar: <span class="highlight" id="terdaftar">57</span></div>
  <div class="stat">Sisa: <span class="highlight" id="sisa">43</span> Jamaah Lagi</div>

  <div class="footer">ðŸ’« Bismillah, semoga dimudahkan dan dilancarkan semua prosesnya ðŸ’«</div>

<script>
  async function loadData() {
    const response = await fetch("https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/export?format=csv");
    const text = await response.text();
    const rows = text.split('\n');
    const target = parseInt(rows[1].split(',')[0]);
    const terdaftar = parseInt(rows[1].split(',')[1]);
    const sisa = target - terdaftar;

    document.getElementById('target').textContent = target;
    document.getElementById('terdaftar').textContent = terdaftar;
    document.getElementById('sisa').textContent = sisa;
  }

  setInterval(loadData, 5000); // update tiap 5 detik
  loadData();
</script>
</body>
</html>
